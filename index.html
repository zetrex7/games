<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games & Apps Download</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        #openLinkButton {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        #openLinkButton img {
            width: 30px;
            height: 30px;
        }

        #openLinkButton:hover img {
            opacity: 0.8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
        }

        .card h3 {
            margin-bottom: 0.5rem;
        }

        .rating {
            display: flex;
            gap: 5px;
            margin: 1rem 0;
        }

        .star {
            color: #ddd;
            cursor: pointer;
            font-size: 24px;
        }

        .star.active {
            color: #ffd700;
        }

        .download-btn {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #2980b9;
        }

        .category {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <header>
        <button id="openLinkButton">
            <img src="statement.png" alt="Open Link">
        </button>
        <h1>Games & Apps Download</h1>
    </header>
    <nav>
        <a href="#" onclick="filterItems('all')">All</a>
        <a href="#" onclick="filterItems('games')">Games</a>
        <a href="#" onclick="filterItems('apps')">Apps</a>
    </nav>
    <div class="container" id="container">
    </div>

    <script>
        const items = [
            {
                name: "Adventure Quest",
                category: "games",
                image: "favicon.ico",
                rating: 0,
                description: "Epic adventure RPG game"
            },
            {
                name: "Capture Screen",
                category: "apps",
                image: "favicon.ico",
                rating: 0,
                description: "Professional photo editing tool"
            },
            {
                name: "Space Shooter",
                category: "games",
                image: "favicon.ico",
                rating: 0,
                description: "Classic arcade space shooter"
            },
            {
                name: "Task Manager",
                category: "apps",
                image: "favicon.ico",
                rating: 0,
                description: "Organize your daily tasks"
            }
        ];

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.category = item.category;

            card.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="card-content">
                    <span class="category">${item.category}</span>
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <div class="rating" data-name="${item.name}">
                        ${createStars()}
                    </div>
                    <button class="download-btn" onclick="downloadItem('${item.name}')">Download</button>
                </div>
            `;

            return card;
        }

        function createStars() {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="star" data-rating="${i}">â˜…</span>`;
            }
            return stars;
        }

        function filterItems(category) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function downloadItem(name) {
            alert(`Downloading ${name}...`);
        }

        function initializeWebsite() {
            const container = document.getElementById('container');
            items.forEach(item => {
                container.appendChild(createCard(item));
            });

            // Add rating functionality
            document.querySelectorAll('.rating').forEach(ratingContainer => {
                const stars = ratingContainer.querySelectorAll('.star');
                stars.forEach(star => {
                    star.addEventListener('click', () => {
                        const rating = parseInt(star.dataset.rating);
                        const itemName = ratingContainer.dataset.name;

                        // Update visual stars
                        stars.forEach(s => {
                            if (parseInt(s.dataset.rating) <= rating) {
                                s.classList.add('active');
                            } else {
                                s.classList.remove('active');
                            }
                        });

                        // Update item rating in our data
                        const item = items.find(i => i.name === itemName);
                        if (item) {
                            item.rating = rating;
                        }
                    });
                });
            });
        }

        const linkUrl = 'https://streamlabs.com/ultra__ar/tip';

        document.getElementById('openLinkButton').addEventListener('click', function () {

            window.open(linkUrl, '_blank');
        });

        // Initialize the website when the page loads
        initializeWebsite();
    </script>
</body>

</html>
